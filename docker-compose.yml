services:
  # --- INFRASTRUCTURE SERVICES ---
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    container_name: zookeeper
    networks:
      - gigaflow-net
    healthcheck:
      # Use nc (netcat) to check if port 2181 is listening
      test: ["CMD-SHELL", "nc -z localhost 2181 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s  # Give it time to start
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.3.0
    container_name: kafka
    networks:
      - gigaflow-net
    depends_on:
      zookeeper:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "cub kafka-ready -b localhost:29092 1 60"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0

  postgres_db:
    image: postgres:14-alpine
    container_name: postgres_db
    networks:
      - gigaflow-net
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: gigaflow
      POSTGRES_PASSWORD: password
      POSTGRES_DB: sentiment_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gigaflow -d sentiment_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:RELEASE.2023-10-25T06-49-16Z
    container_name: minio
    networks:
      - gigaflow-net
    ports:
      - "9000:9000"  # S3 API
      - "9001:9001"  # MinIO Console
    volumes:
      - minio-data:/data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  create_minio_bucket:
    image: minio/mc:RELEASE.2023-10-24T20-00-30Z
    container_name: create_minio_bucket
    networks:
      - gigaflow-net
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host add myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/mlflow-artifacts --ignore-existing;
      /usr/bin/mc policy set public myminio/mlflow-artifacts;
      exit 0;
      "

  # --- APPLICATION SERVICES ---
  mlflow_server:
    build:
      context: .
      dockerfile: mlflow.Dockerfile
    container_name: mlflow_server
    networks:
      - gigaflow-net
    ports:
      - "5000:5000"
    volumes:
      - ./src/notebooks/mlruns:/mlruns
      - mlflow-db:/db
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import socket; s = socket.socket(socket.AF_INET, socket.SOCK_STREAM); s.settimeout(2); result = s.connect_ex((\"localhost\", 5000)); s.close(); exit(0 if result == 0 else 1)'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 45s
    command:
      - mlflow
      - server
      - --host
      - 0.0.0.0
      - --port
      - "5000"
      - --backend-store-uri
      - sqlite:////db/mlflow.db
      - --registry-store-uri
      - sqlite:////db/mlflow.db
      - --artifacts-destination
      - file:///mlruns
      - --serve-artifacts

  model_service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: model_service
    networks:
      - gigaflow-net
    depends_on:
      kafka:
        condition: service_started
      postgres_db:
        condition: service_healthy
      mlflow_server:
        condition: service_healthy
    volumes:
      - ./src/notebooks/mlruns:/mlruns
    environment:
      KAFKA_SERVER: "kafka:29092"
      DATABASE_URL: "postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres_db:5432/${POSTGRES_DB}"
      MLFLOW_TRACKING_URI: "http://mlflow_server:5000"
    command: ["/bin/sh", "-c", "uvicorn src.model_service.main:app --host 0.0.0.0 --port 8000"]

  producer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: producer
    restart: on-failure
    networks:
      - gigaflow-net
    depends_on:
      - kafka
    volumes:
      - ./src/notebooks/mlruns:/mlruns
      - ./data:/data
    environment:
      KAFKA_SERVER: "kafka:29092"
    command: ["/bin/sh", "-c", "python -u src/producer/producer.py"]

  dashboard:
    build:
      context: .
      dockerfile: dashboard.Dockerfile
    container_name: dashboard
    networks:
      - gigaflow-net
    ports:
      - "8501:8501"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: postgres_db
    depends_on:
      postgres_db:
        condition: service_healthy
  
  drift_monitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: drift_monitor
    networks:
      - gigaflow-net
    depends_on:
      kafka:
        condition: service_healthy
      mlflow_server:
        condition: service_healthy
    volumes:
      - ./src/notebooks/mlruns:/mlruns
    environment:
      KAFKA_SERVER: "kafka:29092"
      MLFLOW_TRACKING_URI: "http://mlflow_server:5000"
    command: ["/bin/sh", "-c", "python -u src/drift_monitor/monitor.py"]

  kafka_exporter:
    image: danielqsj/kafka-exporter:v1.7.0
    container_name: kafka_exporter
    networks:
      - gigaflow-net
    ports:
      - "9308:9308"
    command: ["--kafka.server=kafka:29092"]
    depends_on:
      kafka:
        condition: service_healthy

  prometheus:
    image: prom/prometheus:v2.47.2
    container_name: prometheus
    networks:
      - gigaflow-net
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command: ["--config.file=/etc/prometheus/prometheus.yml"]
    depends_on:
      - kafka_exporter
      - model_service

  grafana:
    image: grafana/grafana-oss:9.5.3
    container_name: grafana
    networks:
      - gigaflow-net
    ports:
      - "3000:3000"
    user: "472:0"
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
      
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    container_name: cadvisor
    networks:
      - gigaflow-net
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    depends_on:
      - model_service
      - producer
      - mlflow_server
      - postgres_db

# --- NETWORKING ---
networks:
  gigaflow-net:
    driver: bridge

volumes:
  postgres-data:
  mlflow-db:
  prometheus-data:
  grafana-data:
  minio-data: